<!DOCTYPE html>
<html lang="en">
    <head>

        <title>13. Contact Us Form</title>

    </head>
    <body>
        <h1>Contact Us</h1>

        <form style="background-color: #EEE; display: inline-block; padding: 10px">

            <span>Email:</span>

            <span>Towm:</span>

                <option value="1">Sofia</option>
                <option value="2">Plovdiv</option>
                <option value="3">Varna</option>
                <option value="4">Burgas</option>
                <option value="5">Stara Zagora</option>
                <option value="6">Rousse</option>
                <option value="7">Pleven</option>
                <option value="8">Sliven</option>
                <option value="9">Dobrich</option>
                <option value="10">Veliko Tarnovo</option>
            </select>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
