<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>10. Colors</title>
        <style>
            #FirstBorder{
                border: 2px solid red;
            }
            #SecondBorder{
                border: 2px solid green;
            }
            #ThirdBorder{
                border: 2px solid blue;
            }
            #FirstBorder, #SecondBorder, #ThirdBorder{
                text-align: center;
                background-color: lightgrey;
                border-radius: 7px;
            }
        </style>
    </head>
    <body>
        <p id="FirstBorder"><span style="color:red">Red</span> Border</p>
        <p id="SecondBorder"><span style="color:green">Green</span> Border</p>
        <p id="ThirdBorder"><span style="color:blue">Blue</span> Border</p>
    </body>
</html>
